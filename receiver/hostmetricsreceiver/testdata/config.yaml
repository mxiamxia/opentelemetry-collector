receivers:
  hostmetrics:
    scrapers:
      cpu:
  hostmetrics/customname:
    collection_interval: 30s
    scrapers:
      cpu:
        report_per_cpu: true
      disk:
      filesystem:
      memory:
      network:

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [exampleprocessor]
      exporters: [exampleexporter]
